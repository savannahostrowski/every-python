name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'every_python/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'every_python/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu/gcc
            architecture: x86_64
            runner: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu/gcc
            architecture: aarch64
            runner: ubuntu-24.04-arm
          - target: x86_64-pc-windows-msvc/msvc
            architecture: x64
            runner: windows-2022
          - target: aarch64-pc-windows-msvc/msvc
            architecture: ARM64
            runner: windows-11-arm
          - target: x86_64-apple-darwin/clang
            architecture: x86_64
            runner: macos-15-intel
          - target: aarch64-apple-darwin/clang
            architecture: aarch64
            runner: macos-14
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
            python-version: "3.13"
            architecture: ${{ matrix.architecture }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lsof
          # Install LLVM for JIT testing using official script
          sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)" ./llvm.sh 20
          # Add LLVM tools to PATH
          echo "$(llvm-config-20 --bindir)" >> $GITHUB_PATH

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm@20

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install LLVM if not already present, or upgrade to latest
          choco upgrade llvm -y --allow-downgrade
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
            enable-cache: true
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest -v